# 自定义配置
udc-data-package-format:
  # 标识位
  flag:
    index: 0
    size: 1
  # 数据头
  data-header:
    # 数据包类型
    type-index: 1
    type-size: 1
    # 数据包长度(但不包括数据体)
    length-index: 2
    length-size: 2
    # 设备号
    device-number-index: 4
    device-number-size: 11
    # 移动IP
    ip-index: 15
    ip-size: 4
    # 端口
    port-index: 19
    port-size: 2
  # 数据体
  data-body:
    rfid-size: 13
    gross_weight: 8
#    tare: 8